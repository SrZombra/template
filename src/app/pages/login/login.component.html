<mat-card class="mat-card-cont">
    <mat-card-header>
        <mat-card-title>
            Login
        </mat-card-title>
        <mat-card-subtitle>
            Plase enter credentials.
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="formLogin" (ngSubmit)="submitLogin()">
            <mat-form-field [style.width.%]="'100'" appearance="outline">
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput>
            </mat-form-field>
            <mat-form-field [style.width.%]="'100'" appearance="outline">
                <mat-label>Password</mat-label>
                <input formControlName="password" matInput>
            </mat-form-field>
            <button mat-raised-button color="primary">Sign in</button>
        </form>
    </mat-card-content>
</mat-card>
